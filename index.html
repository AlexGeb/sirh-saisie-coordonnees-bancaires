<!doctype html>
<html lang="en">

<head>
    <title>sirh-saisie</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <p class="lead">Saisie des coordonnées bancaire</p>
            <hr class="my-4">
            <p>Cliquez sur un collaborateur pour commencer à modifier des données</p>
        </div>
        <div class="row">
            <div class="col-7">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="nom">Recherche par nom</label>
                            <input type="text" class="form-control" id="searchbynom" placeholder="nom" name="nom">
                        </div>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Matricule</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Prénom</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

            </div>
            <div class="col-5">
                <form id="banqueForm">
                    <div class="form-group">
                        <label for="matricule">Matricule</label>
                        <input readonly type="text" class="form-control" id="matricule" placeholder="matricule">
                    </div>
                    <div class="form-group">
                        <label for="banque">Nom de la Banque</label>
                        <input type="text" class="form-control" id="banque" placeholder="banque" name="banque">
                    </div>
                    <div class="form-group">
                        <label for="bic">BIC</label>
                        <input type="text" class="form-control" id="bic" placeholder="bic" name="bic">
                    </div>
                    <div class="form-group">
                        <label for="iban">IBAN</label>
                        <input type="text" class="form-control" id="iban" placeholder="iban" name="iban">
                    </div>
                    <button type="submit" class="btn btn-primary" disabled>Sauvegarder</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
